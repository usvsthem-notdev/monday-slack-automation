<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday.com Automation Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .details {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            font-size: 13px;
            color: #495057;
            display: none;
        }
        
        .details.show {
            display: block;
        }
        
        .details pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöÄ</div>
        <h1>Monday.com Automation</h1>
        <p>Trigger the daily task automation to send notifications to your team</p>
        
        <button id="triggerBtn" onclick="triggerAutomation()">
            ‚ö° Run Automation Now
        </button>
        
        <div id="status" class="status"></div>
        <div id="details" class="details"></div>
    </div>

    <script>
        async function triggerAutomation() {
            const btn = document.getElementById('triggerBtn');
            const status = document.getElementById('status');
            const details = document.getElementById('details');
            
            // Reset
            status.className = 'status loading';
            status.textContent = '‚è≥ Running automation...';
            details.className = 'details';
            details.innerHTML = '';
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';
            
            try {
                const response = await fetch('https://monday-slack-automation.onrender.com/trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = '‚úÖ Automation completed successfully!';
                    
                    // Show details
                    details.className = 'details show';
                    details.innerHTML = `
                        <strong>Summary:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
                
                details.className = 'details show';
                details.innerHTML = `
                    <strong>Error Details:</strong><br>
                    <pre>${error.stack || error.message}</pre>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ö° Run Automation Now';
            }
        }
        
        // Add keyboard shortcut (Ctrl/Cmd + Enter)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                triggerAutomation();
            }
        });
    </script>
</body>
</html>
